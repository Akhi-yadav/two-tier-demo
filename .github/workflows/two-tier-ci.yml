name: Build and Publish Python app

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # step 1: checkout the code
      - name: Checkout repository code
        uses: actions/checkout@v2
        
      # step 2: set up Python environment
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # step 3: install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  dockerize:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build Docker image
        run: |
          docker build -t two-tier-flask-app .
      
      - name: Tag Docker image
        run: |
          docker tag two-tier-flask-app ${{ secrets.DOCKER_USERNAME }}/two-tier-flask-app:${{ github.sha }}
      
      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/two-tier-flask-app:${{ github.sha }}
      
      - name: Verify Docker image push
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/two-tier-flask-app:${{ github.sha }}

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Docker image to ACR
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/two-tier-flask-app:${{ github.sha }} .
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/two-tier-flask-app:${{ github.sha }}
          docker tag ${{ secrets.ACR_NAME }}.azurecr.io/two-tier-flask-app:${{ github.sha }} ${{ secrets.ACR_NAME }}.azurecr.io/two-tier-flask-app:latest
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/two-tier-flask-app:latest
      
      - name: Update Kubernetes manifests with new ACR image
        run: |
          # Show original file
          echo "=== Before update ==="
          grep "image:" k8s/two-tier-app-deployment.yml
          
          # Update the image line - replace any image with ACR image
          sed -i "s|image:.*|image: ${{ secrets.ACR_NAME }}.azurecr.io/two-tier-flask-app:${{ github.sha }}|" k8s/two-tier-app-deployment.yml
          
          # Show updated file
          echo "=== After update ==="
          grep "image:" k8s/two-tier-app-deployment.yml